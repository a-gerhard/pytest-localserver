[tox]
envlist = py26,py27,py33,py34,py35,py36,py37
recreate = True

[tox:hudson]
downloadcache = {toxworkdir}/_download

[gh-actions]
python =
    2.6: py26
    2.7: py27
    3.3: py33
    3.4: py34
    3.5: py35
    3.6: py36
    3.7: py37

[testenv]
deps =
    pytest>=2.0.0
    six
    requests
commands =
  py.test -v \
    --junitxml=junit-{envname}.xml \
    [] # substitute with tox' positional arguments

